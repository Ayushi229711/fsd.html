<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Links</title>
</head>
<body style="background-color: rgb(17, 49, 67); color: white; text-align: left;">
    <h1 align="center"> <u>Anchor tag</u>  </h1>

    <p>
        Jump to 
        <a href="#section1" style="color: rgb(206, 157, 157);">Section 1</a> or 
        <a href="#section2" style="color: rgb(162, 59, 59);">Section 2</a>.
    </p>

    <h2 id="section1" style="margin-top: 5rem;">Section 1</h2>
    <p>This is Section 1. You can jump to <a href="#section2" style="color: rgb(209, 128, 128);">Section 2</a>.</p>

    <h2 id="section2" style="margin-top: 5rem;">Section 2</h2>
    <p>This is Section 2. You can jump back to <a href="#section1" style="color: rgb(255, 255, 255);">Section 1</a>.</p>
</body>
</html>
